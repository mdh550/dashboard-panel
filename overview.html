                                <span class="d-logo "></span>
                            </span>
                      
                        <h5>Covid 19 Tracker</h5>
                    </div>
                    <button class="navbar-toggle d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarnav" aria-controls="sidebarnav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    </header>
                    <div  id="sidebarnav" class="side-menu d-md-block collapse">
                        <ul class="nav flex-column">
                            <li class="nav-item active">
                                <a class="nav-link" href="./overview.html">
                                    <i class="fas fa-chart-line"></i>
                                    Overview</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./users.html">
                                    <i class="fas fa-users"></i>
                                    Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-map-marker-alt"></i>
                                    Link Number 2</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-thumbs-up"></i>

                            </li>
                            <hr>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-cog"></i>
                                    Setting</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="main-div col-sm-12 col-md-8 col-lg-9 col-xl-9">
                    <div class="head-info d-flex justify-content-between flex-nowrap align-items-center">
                        <h5>Covid 19 Tracker - Sokan Edition</h5>
                        <div class="left-panel d-flex flex-nowrap align-items-center">
                            <i class="fas fa-search"></i>
                            <i class="fas fa-bell"></i>
                            
                                <p>Jones Ferdinand</p>
                                <img src="./image/Profile.jpg" class="rounded-circle" alt="profile-pic" width="44px" height="44px">
                            
                            
                        </div>
                    </div>
                    <div class="row pt-3 pb-3">
                        <div class="box col-sm-6 col-lg-3 py-3">
                            <div id="box-active1" class="d-flex flex-column justify-content-center flex-nowrap align-items-center py-4" onmouseover = "overBox('#box-active1','#p-active1','#h-active1')" onmouseout="outBox('#box-active1','#p-active1','#h-active1')" >
                                <p id="p-active1">Total</p>
                                <h2 id="h-active1">60</h2>
                            </div>
                        </div>
                        <div class="box col-sm-6 col-lg-3 py-3">
                            <div id="box-active2" class="d-flex flex-column justify-content-center flex-nowrap align-items-center py-4" onmouseover = "overBox('#box-active2','#p-active2','#h-active2')" onmouseout="outBox('#box-active2','#p-active2','#h-active2')" >

                                <h2 id="h-active3">43</h2>
                            </div>
                        </div>
                        <div class="box col-sm-6 col-lg-3 py-3">
                            <div id="box-active4" class="d-flex flex-column justify-content-center flex-nowrap align-items-center py-4" onmouseover = "overBox('#box-active4','#p-active4','#h-active4')" onmouseout="outBox('#box-active4','#p-active4','#h-active4')" >
                                <p id="p-active4">Death</p>
                                <h2 id="h-active4">64</h2>
                            </div>
                        </div>
                        </div>
                        <div class="table-container mt-3">
                            <div class="head-title">
                                <p>Total Covid 19 Graph</p>
                            </div>
                            <div class="chart-container">
                                <canvas id="covidchart" width="500" height="200"></canvas>
                            </div>                        
                        </div>
                    </div>
                </div>


            </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
